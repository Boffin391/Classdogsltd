        .legal-section-header { color: var(--mahogany); border-left: 4px solid var(--forest-green); padding-left: 1rem; }
        .custom-bullet li::before { content: "•"; color: var(--forest-green); font-weight: bold; display: inline-block; width: 1em; margin-left: -1em; }
    </style>
</head>

    <script>
        const GOOGLE_CLOUD_CONFIG = {
            bucketUrl: "https://storage.googleapis.com/classdogs.com/", 
            imageSubfolder: "Imagegcs/",
            jsonUrl: "https://storage.googleapis.com/classdogs.com/breed.json",
            adminEmail: "trumph191@gmail.com",
            adminPassword: "Classdogs2022",
            logoClickCountTrigger: 5 
        };

        window.breeds = [];
        window.galleryImages = [
            { url: "https://storage.googleapis.com/classdogs.com/Imagegcs/Happyclient01.jpg", caption: "Our Happy Client Family" },
            { url: "https://storage.googleapis.com/classdogs.com/Imagegcs/chase01.jpg", caption: "Joyful Moments Together" },
            { url: "https://storage.googleapis.com/classdogs.com/Imagegcs/Siri.jpg", caption: "Premium Breeds, Happy Homes" },
            { url: "https://storage.googleapis.com/classdogs.com/Imagegcs/Show01.jpg", caption: "Loyalty in Every Paw" },
            { url: "https://storage.googleapis.com/classdogs.com/Imagegcs/Luna01.jpg", caption: "The Class Dogs Experience" }
        ];

        window.champions = [
            { url: "https://storage.googleapis.com/classdogs.com/Imagegcs/Siri.jpg", title: "Champion Siri", desc: "The most trained dog of the year - Awarded for agility and obedience." },
            { url: "https://storage.googleapis.com/classdogs.com/Imagegcs/Chase02.jpg", title: "Champion Chase", desc: "Excellence in stature and pedigree." },
            { url: "https://storage.googleapis.com/classdogs.com/Imagegcs/Lucky01.jpg", title: "Champion Lucky", desc: "Superior temperament and agility." },
            { url: "https://storage.googleapis.com/classdogs.com/Imagegcs/Fox01.jpg", title: "Champion Fox", desc: "Top-tier guarding instincts and health." }
        ];

        window.isAdminAuthenticated = false;
        window.logoClicks = 0;
        window.galleryPaused = false;
        window.champPaused = false;

        window.resolveImageUrl = (src) => {
            if (!src) return "https://placehold.co/800x600/CCCCCC/666666?text=No+Image";
            if (src.startsWith('http') || src.startsWith('data:')) return src;
            return GOOGLE_CLOUD_CONFIG.bucketUrl + GOOGLE_CLOUD_CONFIG.imageSubfolder + src;
        };

        async function loadDataFromCloud() {
            try {
                const response = await fetch(GOOGLE_CLOUD_CONFIG.jsonUrl, { cache: "no-store" });
                if (!response.ok) throw new Error("Cloud file not found");
                window.breeds = await response.json();
            } catch (error) {
                const stored = localStorage.getItem('classdogs_breeds');
                window.breeds = stored ? JSON.parse(stored) : [];
            }
            refreshCurrentView();
        }

        function refreshCurrentView() {
            const currentHash = window.location.hash.replace('#', '') || 'home';
            window.appNavigate(currentHash);
        }

        window.appNavigate = (view) => {
            const contentDiv = document.getElementById('main-content');
            window.location.hash = view;
            const parts = view.split('/');
            contentDiv.innerHTML = '';
            contentDiv.classList.add('slide-in-right');

            if (parts[0] === 'details' && parts.length === 2) {
                contentDiv.innerHTML = renderBreedDetailsPage(parts[1]);
            } else {
                switch (parts[0]) {
                    case 'home': contentDiv.innerHTML = renderHomePage(); window.startGallerySlideshow(); window.startChampionSlideshow(); break;
                    case 'breeds': contentDiv.innerHTML = '<h2 class="text-3xl font-extrabold mb-8 text-center">Our Available Breeds</h2><div id="breeds-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>'; renderBreedsPage(); break;
                    case 'about': contentDiv.innerHTML = renderAboutPage(); break;
                    case 'legal': contentDiv.innerHTML = renderLegalPage(); break;
                    case 'admin': window.isAdminAuthenticated ? renderAdminPanel() : contentDiv.innerHTML = renderAdminAuth(); break;
                    default: contentDiv.innerHTML = renderHomePage(); window.startGallerySlideshow(); window.startChampionSlideshow();
                }
            }
            lucide.createIcons();
            window.scrollTo(0,0);
        };

        // --- Render Functions ---

        function renderHomePage() {
            const gallery = window.galleryImages;
            const champs = window.champions;
            return `
                <section class="bg-gray-100 rounded-3xl p-6 md:p-12 mb-12 shadow-xl border-t-8 border-orange-500">
                    <div class="md:flex md:items-center">
                        <div class="md:w-1/2">
                            <h2 class="text-5xl font-extrabold mb-4 font-playfair" style="color: var(--primary-color);">Your Next Best Friend is Waiting at <span class="text-orange-500">Classdogs</span></h2>
                            <p class="text-xl text-gray-700 mb-6">CLASS DOGS LTD connects you with healthy, purebred puppies from reputable lines.</p>
                            <button onclick="window.appNavigate('breeds')" class="bg-orange-600 text-white font-bold py-3 px-8 rounded-full flex items-center"><i data-lucide="paw-print" class="w-5 h-5 mr-2"></i>Explore Breeds</button>
                        </div>
                        <div class="md:w-1/2 mt-8 md:mt-0"><img src="https://storage.googleapis.com/classdogs.com/Imagegcs/Siri.jpg" loading="lazy" decoding="async" class="rounded-2xl shadow-xl"></div>
                    </div>
                </section>

                <section id="client-gallery" class="mb-12 p-6 rounded-2xl shadow-xl bg-white">
                    <h3 class="text-3xl font-bold mb-6 text-center" style="color: var(--primary-color);">Happy Clients, Happy Pups!</h3>
                    <div class="relative max-w-4xl mx-auto rounded-xl shadow-2xl overflow-hidden" 
                         onmousedown="window.galleryPaused=true" onmouseup="window.galleryPaused=false"
                         ontouchstart="window.galleryPaused=true" ontouchend="window.galleryPaused=false">
                        <div id="gallery-slideshow" class="flex transition-transform duration-700 ease-in-out">
                            ${gallery.map(img => `<div class="w-full flex-shrink-0 relative h-96"><img src="${window.resolveImageUrl(img.url)}" loading="lazy" decoding="async" class="w-full h-full object-cover"><div class="absolute inset-0 bg-black bg-opacity-30 flex items-end p-6"><p class="text-white font-semibold bg-black bg-opacity-50 p-2 rounded">${img.caption}</p></div></div>`).join('')}
                        </div>
                        <button onclick="window.changeGallerySlide(-1)" class="absolute left-3 top-1/2 -translate-y-1/2 bg-black bg-opacity-40 text-white p-3 rounded-full"><i data-lucide="chevron-left" class="w-6 h-6"></i></button>
                        <button onclick="window.changeGallerySlide(1)" class="absolute right-3 top-1/2 -translate-y-1/2 bg-black bg-opacity-40 text-white p-3 rounded-full"><i data-lucide="chevron-right" class="w-6 h-6"></i></button>
                    </div>
                </section>

                <section class="mb-12 p-6 rounded-2xl bg-orange-50 border border-orange-100">
                    <h3 class="text-3xl font-bold text-gray-800 text-center mb-6">Our Champions</h3>
                    <div class="relative max-w-4xl mx-auto rounded-xl overflow-hidden shadow-lg"
                         onmousedown="window.champPaused=true" onmouseup="window.champPaused=false"
                         ontouchstart="window.champPaused=true" ontouchend="window.champPaused=false">
                        <div id="champ-slideshow" class="flex transition-transform duration-700 ease-in-out">
                            ${champs.map(champ => `
                                <div class="w-full flex-shrink-0 bg-white p-4">
                                    <img src="${window.resolveImageUrl(champ.url)}" loading="lazy" decoding="async" class="w-full h-64 object-cover rounded-xl mb-4">
                                    <h4 class="font-bold text-xl text-orange-700 text-center">${champ.title}</h4>
                                    <p class="text-gray-600 text-center text-sm">${champ.desc}</p>
                                </div>
                            `).join('')}
                        </div>
                        <button onclick="window.changeChampSlide(-1)" class="absolute left-3 top-1/2 -translate-y-1/2 bg-orange-600 text-white p-2 rounded-full"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                        <button onclick="window.changeChampSlide(1)" class="absolute right-3 top-1/2 -translate-y-1/2 bg-orange-600 text-white p-2 rounded-full"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                    </div>
                </section>
            `;
        }

        function renderBreedsPage() {
            const container = document.getElementById('breeds-container');
            if (window.breeds.length === 0) { container.innerHTML = '<p class="text-center col-span-full">Loading breeds...</p>'; return; }
            container.innerHTML = window.breeds.map(breed => `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col">
                    <div class="h-64 overflow-hidden relative"><img src="${window.resolveImageUrl(breed.images[0])}" loading="lazy" decoding="async" class="w-full h-full object-cover"></div>
                    <div class="p-6 flex-grow flex flex-col">
                        <h3 class="text-2xl font-bold mb-2 text-gray-800">${breed.breed}</h3>
                        <p class="text-gray-600 mb-4 text-sm line-clamp-2">${breed.description}</p>
                        <div class="mt-auto flex justify-between items-center border-t pt-4">
                            <span class="text-xl font-bold text-orange-600">KES ${breed.price.toLocaleString()}</span>
                            <button onclick="window.appNavigate('details/${breed.id}')" class="text-blue-600 font-semibold flex items-center">Details <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderBreedDetailsPage(breedId) {
            const breed = window.breeds.find(b => b.id == breedId);
            if (!breed) return `<div class="text-center py-20">Breed not found.</div>`;
            return `
                <div class="max-w-5xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden mb-12">
                    <div class="grid md:grid-cols-2 gap-8 p-6 md:p-10">
                        <div class="space-y-4">
                            <div class="h-96 rounded-2xl overflow-hidden shadow-lg"><img id="main-detail-img" src="${window.resolveImageUrl(breed.images[0])}" loading="lazy" decoding="async" class="w-full h-full object-cover"></div>
                            <div class="flex space-x-2 overflow-x-auto pb-2">
                                ${breed.images.map(img => `<img src="${window.resolveImageUrl(img)}" loading="lazy" decoding="async" onclick="document.getElementById('main-detail-img').src=this.src" class="w-20 h-20 object-cover rounded-lg cursor-pointer border-2 border-transparent hover:border-orange-500">`).join('')}
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <h2 class="text-4xl font-extrabold text-gray-800 mb-4">${breed.breed}</h2>
                            <p class="text-2xl font-bold text-orange-600 mb-6">KES ${breed.price.toLocaleString()}</p>
                            <div class="grid grid-cols-3 gap-4 mb-8">
                                <div class="bg-gray-50 p-3 rounded-xl text-center"><p class="text-xs font-bold text-gray-500">AGE</p><p class="font-bold text-gray-800">${breed.age || 'Puppy'}</p></div>
                                <div class="bg-gray-50 p-3 rounded-xl text-center"><p class="text-xs font-bold text-gray-500">GENDER</p><p class="font-bold text-gray-800">${breed.gender || 'Any'}</p></div>
                                <div class="bg-gray-50 p-3 rounded-xl text-center"><p class="text-xs font-bold text-gray-500">PURITY</p><p class="font-bold text-gray-800">${breed.purity || 'Purebred'}</p></div>
                            </div>
                            <div class="mb-8"><h4 class="font-bold text-gray-800 mb-2 border-b pb-2">Full Description</h4><p class="text-gray-600 leading-relaxed">${breed.description}</p></div>
                            <a href="https://wa.me/254713844025?text=I%20am%20interested%20in%20the%20${encodeURIComponent(breed.breed)}" target="_blank" class="mt-auto bg-green-600 text-white font-bold py-4 rounded-2xl flex items-center justify-center transition hover:scale-[1.02] shadow-xl"><i data-lucide="message-circle" class="w-6 h-6 mr-3"></i>Buy via WhatsApp</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderAboutPage() {
            return `
                <div class="max-w-6xl mx-auto relative py-10">
                    <div class="text-center mb-16">
                        <h2 class="serif text-5xl md:text-6xl text-[var(--mahogany)] mb-4">ClassDogs</h2>
                        <p class="serif italic text-2xl text-[var(--warm-gold)] tracking-wide">Pedigree Authenticity</p>
                        <div class="w-24 h-1 bg-[var(--warm-gold)] mx-auto mt-6 rounded-full opacity-50"></div>
                    </div>
                    <div class="glass-card p-8 md:p-16 relative bg-[#fdfaf5]">
                        <div class="gold-badge shadow-lg"><span class="leading-tight uppercase tracking-tighter">5 Years<br>of Growth</span></div>
                        <div class="grid md:grid-cols-2 gap-12 items-center">
                            <div>
                                <h3 class="serif text-3xl text-[var(--forest-green)] mb-6">Our Journey in Kahawa Sukari</h3>
                                <p class="text-gray-700 leading-relaxed mb-6">For five years, ClassDogs has been dedicated to the art of exceptional breeding. Located in the heart of Kahawa Sukari...</p>
                            </div>
                            <div class="bg-[var(--forest-green)] p-10 rounded-3xl text-white">
                                <p class="serif italic text-2xl leading-relaxed">"The breeding of dogs must be based on the principle that the health, temperament, and welfare are primary."</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderLegalPage() {
            return `
                <div class="max-w-4xl mx-auto py-10">
                    <header class="text-center mb-12"><h2 class="serif text-5xl font-bold mb-2 text-[var(--mahogany)]">Legal Hub</h2></header>
                    <div class="flex justify-center border-b border-gray-200 mb-10">
                        <button onclick="window.openLegalTab(event, 'terms')" class="legal-tab-button active py-4 px-8">Terms</button>
                        <button onclick="window.openLegalTab(event, 'privacy')" class="legal-tab-button py-4 px-8">Privacy</button>
                    </div>

                        <p>We respect your privacy in line with the Data Protection Act of Kenya.</p>
                    </div>
                </div>
            `;
        }

        // --- Admin Functions ---

        function renderAdminAuth() {
            return `
                <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl mt-10">
                    <h2 class="text-2xl font-bold mb-6 text-center">Admin Access</h2>
                    <input type="email" id="admin-email" placeholder="Email" class="w-full p-3 border rounded-lg mb-4">
                    <input type="password" id="admin-password" placeholder="Password" class="w-full p-3 border rounded-lg mb-2">
                    <p class="text-xs text-gray-500 mb-6 px-1">Pass: Classdogs2022</p>
                    <button onclick="window.handleAdminLogin()" class="w-full bg-orange-600 text-white font-bold py-3 rounded-lg hover:bg-orange-700 transition">Login</button>
                </div>
            `;
        }

        window.handleAdminLogin = () => {
            const email = document.getElementById('admin-email').value;
            const pass = document.getElementById('admin-password').value;
            if (email === GOOGLE_CLOUD_CONFIG.adminEmail && pass === GOOGLE_CLOUD_CONFIG.adminPassword) {
                window.isAdminAuthenticated = true;
                window.appNavigate('admin');
            } else {
                window.showModal("Login Failed", "Incorrect credentials provided.");
            }
        };

        function renderAdminPanel() {
            const contentDiv = document.getElementById('main-content');
            contentDiv.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-3xl font-bold">Admin Panel</h2>
                        <div class="flex space-x-3">
                            <button onclick="window.downloadBreedsJSON()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold flex items-center text-sm"><i data-lucide="download" class="w-4 h-4 mr-2"></i>Download JSON</button>
                            <button onclick="window.isAdminAuthenticated=false; window.appNavigate('home')" class="text-red-600 font-semibold border border-red-200 px-4 py-2 rounded-lg text-sm">Logout</button>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-orange-500 mb-8">
                        <h3 class="text-xl font-bold mb-6">Add New Breed</h3>
                        <form id="add-breed-form" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input type="text" id="b-name" placeholder="Breed Name" class="p-3 border rounded-lg" required>
                                <input type="number" id="b-price" placeholder="Price (KES)" class="p-3 border rounded-lg" required>
                                <input type="text" id="b-age" placeholder="Age (e.g. 3 Months)" class="p-3 border rounded-lg">
                                <select id="b-gender" class="p-3 border rounded-lg">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                <input type="text" id="b-purity" placeholder="Purity (e.g. Purebred)" class="p-3 border rounded-lg">
                            </div>
                            <textarea id="b-desc" placeholder="Full Description" class="w-full p-3 border rounded-lg h-32" required></textarea>
                            
                            <div class="space-y-2">
                                <p class="text-sm font-bold text-gray-500">Image URLs (Up to 8)</p>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-2" id="image-inputs-container">
                                    ${[...Array(8)].map((_, i) => `<input type="text" class="b-img-url p-2 text-sm border rounded" placeholder="Image URL ${i+1}">`).join('')}
                                </div>
                            </div>
                            <button type="button" onclick="window.saveNewBreed()" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition">Save to List</button>
                        </form>
                    </div>
                    <div id="admin-breeds-list" class="space-y-4"></div>
                </div>
            `;
            renderAdminBreedsList();
            lucide.createIcons();
        }

        function renderAdminBreedsList() {
            const container = document.getElementById('admin-breeds-list');
            if (window.breeds.length === 0) { container.innerHTML = '<p class="text-center">No breeds in database.</p>'; return; }
            container.innerHTML = `<h3 class="text-xl font-bold mb-4">Manage Breeds</h3>` + window.breeds.map(b => `
                <div class="bg-white p-4 rounded-xl shadow border flex justify-between items-center">
                    <div>
                        <p class="font-bold text-lg">${b.breed}</p>
                        <p class="text-sm text-gray-500">KES ${b.price.toLocaleString()} | ${b.gender || 'N/A'}</p>
                    </div>
                    <button onclick="window.deleteBreed(${b.id})" class="text-red-500 p-2"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.saveNewBreed = () => {
            const imgInputs = document.querySelectorAll('.b-img-url');
            const images = Array.from(imgInputs).map(i => i.value).filter(v => v.trim() !== "");
            
            if (images.length === 0) { window.showModal("Error", "At least one image URL is required."); return; }

            const newBreed = {
                id: Date.now(),
                breed: document.getElementById('b-name').value,
                price: parseInt(document.getElementById('b-price').value),
                description: document.getElementById('b-desc').value,
                age: document.getElementById('b-age').value,
                gender: document.getElementById('b-gender').value,
                purity: document.getElementById('b-purity').value,
                images: images
            };

            window.breeds.push(newBreed);
            localStorage.setItem('classdogs_breeds', JSON.stringify(window.breeds));
            window.showModal("Success", "Breed added. Click 'Download JSON' to export the file for your cloud storage.");
            renderAdminPanel();
        };

        window.deleteBreed = (id) => {
            if(confirm("Are you sure you want to delete this breed?")) {
                window.breeds = window.breeds.filter(b => b.id !== id);
                localStorage.setItem('classdogs_breeds', JSON.stringify(window.breeds));
                renderAdminPanel();
            }
        };

        window.downloadBreedsJSON = () => {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(window.breeds, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "breed.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        };

        // --- Utility Functions ---

        window.showModal = (title, body) => {
            const modal = document.getElementById('custom-modal');
            const content = document.getElementById('modal-content');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerText = body;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => { content.classList.remove('scale-95', 'opacity-0'); content.classList.add('scale-100', 'opacity-100'); }, 10);
        };

        window.closeModal = () => {
            const modal = document.getElementById('custom-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        };

        window.startGallerySlideshow = () => {
            const slideshow = document.getElementById('gallery-slideshow');
            if (!slideshow) return;
            let current = 0;
            const items = slideshow.children.length;
            slideshow.style.width = `${items * 100}%`;
            Array.from(slideshow.children).forEach(child => child.style.width = `${100 / items}%`);
            window.changeGallerySlide = (dir) => {
                current = (current + dir + items) % items;
                slideshow.style.transform = `translateX(-${current * (100 / items)}%)`;
            };
            if(window.galInt) clearInterval(window.galInt);
            window.galInt = setInterval(() => { if(!window.galleryPaused) window.changeGallerySlide(1); }, 4000);
        };

        window.startChampionSlideshow = () => {
            const slideshow = document.getElementById('champ-slideshow');
            if (!slideshow) return;
            let current = 0;
            const items = slideshow.children.length;
            slideshow.style.width = `${items * 100}%`;
            Array.from(slideshow.children).forEach(child => child.style.width = `${100 / items}%`);
            window.changeChampSlide = (dir) => {
                current = (current + dir + items) % items;
                slideshow.style.transform = `translateX(-${current * (100 / items)}%)`;
            };
            if(window.champInt) clearInterval(window.champInt);
            window.champInt = setInterval(() => { if(!window.champPaused) window.changeChampSlide(1); }, 6000);
        };

        window.openLegalTab = (evt, name) => {
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            document.querySelectorAll('.legal-tab-button').forEach(tb => tb.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            evt.currentTarget.classList.add('active');
        };

        window.handleLogoClick = () => { if(++window.logoClicks >= 5) document.getElementById('nav-admin-btn').classList.remove('hidden'); };
        window.onload = loadDataFromCloud;
    </script>
</body>
</html>
