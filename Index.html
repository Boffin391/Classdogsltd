        function renderAdminAuth() {
            return `
                <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl mt-10">
                    <h2 class="text-2xl font-bold mb-6 text-center">Admin Access</h2>
                    <input type="email" id="admin-email" placeholder="Email" class="w-full p-3 border rounded-lg mb-4 text-sm">
                    <input type="password" id="admin-password" placeholder="Password" class="w-full p-3 border rounded-lg mb-6 text-sm">
                    <button onclick="window.handleAdminLogin()" class="w-full bg-orange-600 text-white font-bold py-3 rounded-lg hover:bg-orange-700 transition">Login</button>
                </div>
            `;
        }

        window.handleAdminLogin = () => {
            const email = document.getElementById('admin-email').value;
            const pass = document.getElementById('admin-password').value;
            if (email === GOOGLE_CLOUD_CONFIG.adminEmail && pass === GOOGLE_CLOUD_CONFIG.adminPassword) {
                window.isAdminAuthenticated = true;
                window.appNavigate('admin');
            } else {
                window.showModal("Login Failed", "Incorrect credentials provided.");
            }
        };

        function renderAdminPanel() {
            const contentDiv = document.getElementById('main-content');
            contentDiv.innerHTML = `
                <div class="max-w-4xl mx-auto px-2">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                        <h2 class="text-2xl md:text-3xl font-bold">Admin Panel</h2>
                        <div class="flex space-x-3 w-full md:w-auto">
                            <button onclick="window.downloadBreedsJSON()" class="flex-1 md:flex-none bg-blue-600 text-white px-4 py-2 rounded-lg font-bold flex items-center justify-center text-xs"><i data-lucide="download" class="w-4 h-4 mr-2"></i>Download JSON</button>
                            <button onclick="window.isAdminAuthenticated=false; window.appNavigate('home')" class="flex-1 md:flex-none text-red-600 font-semibold border border-red-200 px-4 py-2 rounded-lg text-xs">Logout</button>
                        </div>
                    </div>
                    <div class="bg-white p-4 md:p-6 rounded-2xl shadow-lg border-t-4 border-orange-500 mb-8">
                        <h3 class="text-lg md:text-xl font-bold mb-6">Add New Breed Listing</h3>
                        <form id="add-breed-form" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <select id="b-name" class="p-3 border rounded-lg text-sm" required>
                                    <option value="" disabled selected>Select Breed</option>
                                    ${WORLD_BREEDS.map(breed => `<option value="${breed}">${breed}</option>`).join('')}
                                </select>
                                <input type="number" id="b-price" placeholder="Price (KES)" class="p-3 border rounded-lg text-sm" required>
                                <input type="text" id="b-age" placeholder="Age (e.g. 3 Months)" class="p-3 border rounded-lg text-sm">
                                <select id="b-gender" class="p-3 border rounded-lg text-sm">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                <input type="text" id="b-purity" placeholder="Purity (e.g. Purebred)" class="p-3 border rounded-lg text-sm">
                            </div>
                            <textarea id="b-desc" placeholder="Full Description" class="w-full p-3 border rounded-lg h-32 text-sm" required></textarea>
                            
                            <div class="space-y-2">
                                <p class="text-xs font-bold text-gray-500">Image URLs (Up to 8)</p>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-2" id="image-inputs-container">
                                    ${[...Array(8)].map((_, i) => `<input type="text" class="b-img-url p-2 text-xs border rounded" placeholder="Image URL ${i+1}">`).join('')}
                                </div>
                            </div>
                            <button type="button" onclick="window.saveNewBreed()" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition text-sm">Save to List</button>
                        </form>
                    </div>
                    <div id="admin-breeds-list" class="space-y-4"></div>
                </div>
            `;
            renderAdminBreedsList();
            lucide.createIcons();
        }

        function renderAdminBreedsList() {
            const container = document.getElementById('admin-breeds-list');
            if (window.breeds.length === 0) { container.innerHTML = '<p class="text-center text-sm">No breeds in database.</p>'; return; }
            container.innerHTML = `<h3 class="text-lg font-bold mb-4">Current Listings</h3>` + window.breeds.map(b => `
                <div class="bg-white p-4 rounded-xl shadow border flex justify-between items-center">
                    <div>
                        <p class="font-bold text-sm md:text-base">${b.breed}</p>
                        <p class="text-[10px] md:text-sm text-gray-500">KES ${b.price.toLocaleString()} | ${b.gender || 'N/A'} | ID: ${b.id}</p>
                    </div>
                    <button onclick="window.deleteBreed(${b.id})" class="text-red-500 p-2"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.saveNewBreed = () => {
            const breedVal = document.getElementById('b-name').value;
            const imgInputs = document.querySelectorAll('.b-img-url');
            const images = Array.from(imgInputs).map(i => i.value).filter(v => v.trim() !== "");
            
            if (!breedVal) { window.showModal("Error", "Please select a breed."); return; }
            if (images.length === 0) { window.showModal("Error", "At least one image URL is required."); return; }

            const newBreed = {
                id: Date.now(),
                breed: breedVal,
                price: parseInt(document.getElementById('b-price').value),
                description: document.getElementById('b-desc').value,
                age: document.getElementById('b-age').value,
                gender: document.getElementById('b-gender').value,
                purity: document.getElementById('b-purity').value,
                images: images
            };

            window.breeds.push(newBreed);
            localStorage.setItem('classdogs_breeds', JSON.stringify(window.breeds));
            window.showModal("Success", "Listing added locally. Click 'Download JSON' to export.");
            renderAdminPanel();
        };

        window.deleteBreed = (id) => {
            if(confirm("Are you sure you want to delete this listing?")) {
                window.breeds = window.breeds.filter(b => b.id !== id);
                localStorage.setItem('classdogs_breeds', JSON.stringify(window.breeds));
                renderAdminPanel();
            }
        };

        window.downloadBreedsJSON = () => {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(window.breeds, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "breed.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        };

        window.showModal = (title, body) => {
            const modal = document.getElementById('custom-modal');
            const content = document.getElementById('modal-content');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerText = body;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => { content.classList.remove('scale-95', 'opacity-0'); content.classList.add('scale-100', 'opacity-100'); }, 10);
        };

        window.closeModal = () => {
            const modal = document.getElementById('custom-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        };

        window.startGallerySlideshow = () => {
            const slideshow = document.getElementById('gallery-slideshow');
            if (!slideshow) return;
            let current = 0;
            const items = slideshow.children.length;
            slideshow.style.width = `${items * 100}%`;
            Array.from(slideshow.children).forEach(child => child.style.width = `${100 / items}%`);
            window.changeGallerySlide = (dir) => {
                current = (current + dir + items) % items;
                slideshow.style.transform = `translateX(-${current * (100 / items)}%)`;
            };
            if(window.galInt) clearInterval(window.galInt);
            window.galInt = setInterval(() => { if(!window.galleryPaused) window.changeGallerySlide(1); }, 4000);
        };

        window.startChampionSlideshow = () => {
            const slideshow = document.getElementById('champ-slideshow');
            if (!slideshow) return;
            let current = 0;
            const items = slideshow.children.length;
            slideshow.style.width = `${items * 100}%`;
            Array.from(slideshow.children).forEach(child => child.style.width = `${100 / items}%`);
            window.changeChampSlide = (dir) => {
                current = (current + dir + items) % items;
                slideshow.style.transform = `translateX(-${current * (100 / items)}%)`;
            };
            if(window.champInt) clearInterval(window.champInt);
            window.champInt = setInterval(() => { if(!window.champPaused) window.changeChampSlide(1); }, 6000);
        };

        window.openLegalTab = (evt, name) => {
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            document.querySelectorAll('.legal-tab-button').forEach(tb => tb.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            evt.currentTarget.classList.add('active');
        };

        window.handleLogoClick = () => { if(++window.logoClicks >= 5) document.getElementById('nav-admin-btn').classList.remove('hidden'); };
        window.onload = loadDataFromCloud;
    </script>
</body>
