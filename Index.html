<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS DOGS LTD - Premier Dog Breeds in Kenya</title>
    
    <!-- SEO METADATA -->
    <meta name="keywords" content="puppies for sale in Kenya, dogs for sale in Nairobi, class dogs ltd, dog breeder Kenya">
    <meta name="description" content="Find the best purebred puppies and dogs for sale in Kenya. Serving all counties including Nairobi, Kiambu, and Mombasa.">
    
    <!-- Tailwind CSS for modern design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .breed-card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
        .mobile-nav { display: none; }
        @media (max-width: 768px) { .mobile-nav { display: flex; } .desktop-nav { display: none; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- NAVIGATION -->
    <nav class="sticky top-0 z-50 glass-effect border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="appNavigate('home')">
                <div class="bg-blue-600 p-2 rounded-lg">
                    <i data-lucide="dog" class="text-white w-6 h-6"></i>
                </div>
                <span class="text-xl font-bold tracking-tight text-slate-800">CLASS DOGS <span class="text-blue-600">LTD</span></span>
            </div>
            
            <div class="desktop-nav flex space-x-8 text-sm font-semibold uppercase tracking-wider">
                <a onclick="appNavigate('home')" class="hover:text-blue-600 cursor-pointer">Home</a>
                <a onclick="appNavigate('breeds')" class="hover:text-blue-600 cursor-pointer">Breeds</a>
                <a onclick="appNavigate('vet')" class="hover:text-blue-600 cursor-pointer">Vet Tips</a>
                <a onclick="appNavigate('gallery')" class="hover:text-blue-600 cursor-pointer">Gallery</a>
                <a onclick="appNavigate('admin')" class="text-slate-400 hover:text-slate-600 cursor-pointer flex items-center">
                    <i data-lucide="lock" class="w-4 h-4 mr-1"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT AREA -->
    <main id="app-content" class="pb-20 md:pb-0">
        <!-- Views will be injected here -->
    </main>

    <!-- FOOTER -->
    <footer class="bg-slate-900 text-white py-12 px-4">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left">
            <div>
                <h3 class="text-xl font-bold mb-4">Class Dogs Ltd</h3>
                <p class="text-slate-400 text-sm">Connecting Kenyan families with their perfect four-legged companions since 2022.</p>
            </div>
            <div>
                <h4 class="font-bold mb-4">Quick Links</h4>
                <ul class="text-slate-400 text-sm space-y-2">
                    <li onclick="appNavigate('breeds')" class="cursor-pointer hover:text-white">Our Puppies</li>
                    <li onclick="appNavigate('vet')" class="cursor-pointer hover:text-white">Health Advice</li>
                    <li>Contact: +254 7XX XXX XXX</li>
                </ul>
            </div>
            <div>
                <h4 class="font-bold mb-4">Follow Us</h4>
                <div class="flex justify-center md:justify-start space-x-4">
                    <i data-lucide="instagram" class="w-6 h-6 cursor-pointer hover:text-blue-400"></i>
                    <i data-lucide="facebook" class="w-6 h-6 cursor-pointer hover:text-blue-400"></i>
                </div>
            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script>
        // --- 1. GOOGLE CLOUD & APP CONFIGURATION ---
        const CLOUD_CONFIG = {
            functionUrl:"https://europe-west2-classsdogs.cloudfunctions.net/function-2",
            jsonUrl: "https://storage.googleapis.com/classdogs.com/Imagegcs/breeds.json"
        };

        const GOOGLE_CLOUD_CONFIG = {
            bucketUrl: "https://storage.googleapis.com/classdogs.com/Imagegcs/",
            adminEmail: "trumph191@gmail.com",
            adminPassword: "Classdogs2022"
        };

        const BREED_STORAGE_KEY = 'class_dogs_breeds';
        
        // --- 2. STATE MANAGEMENT ---
        window.breeds = [];
        window.isAdminLoggedIn = false;

        const initialBreeds = [
            {
                id: '1',
                breed: 'Siberian Husky',
                description: 'Elegant, energetic, and highly intelligent companions perfect for active families.',
                price: 180000,
                images: ['husky-sample.jpg'],
                age: '10 Weeks',
                gender: 'Male',
                purity: 'Purebred'
            }
        ];

        // --- 3. CLOUD SYNC FUNCTIONS ---
        
        // This replaces the old LocalStorage-only save
        async function syncToCloud() {
            // First, save locally as a backup
            localStorage.setItem(BREED_STORAGE_KEY, JSON.stringify(window.breeds));

            try {
                const response = await fetch(CLOUD_CONFIG.functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(window.breeds)
                });
                
                if (response.ok) {
                    console.log("Cloud sync successful.");
                } else {
                    console.error("Cloud Run error:", await response.text());
                }
            } catch (error) {
                console.error("Cloud communication error:", error);
            }
        }

        function loadDataFromLocalStorage() {
            const storedBreeds = localStorage.getItem(BREED_STORAGE_KEY);
            window.breeds = storedBreeds ? JSON.parse(storedBreeds) : initialBreeds;
        }

        // --- 4. UTILITY FUNCTIONS ---
        function resolveImageUrl(img) {
            if (!img) return 'https://via.placeholder.com/400x300?text=No+Image';
            if (img.startsWith('http')) return img;
            return GOOGLE_CLOUD_CONFIG.bucketUrl + img;
        }

        function formatCurrency(amt) {
            return new Intl.NumberFormat('en-KE', { style: 'currency', currency: 'KES' }).format(amt);
        }

        // --- 5. VIEW ENGINES ---
        const views = {
            home: () => `
                <section class="relative h-[80vh] flex items-center justify-center text-white text-center">
                    <div class="absolute inset-0 bg-black/50 z-10"></div>
                    <img src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?auto=format&fit=crop&q=80&w=2000" class="absolute inset-0 w-full h-full object-cover" />
                    <div class="relative z-20 max-w-3xl px-4">
                        <h1 class="text-5xl md:text-7xl font-bold mb-6">Your Perfect Companion Awaits</h1>
                        <p class="text-xl mb-8 text-slate-200">Class Dogs Ltd offers premium, health-certified puppies for loving homes across Kenya.</p>
                        <button onclick="appNavigate('breeds')" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-full font-bold text-lg transition-all transform hover:scale-105">View Available Breeds</button>
                    </div>
                </section>
            `,
            breeds: () => {
                const cards = window.breeds.map(b => `
                    <div class="breed-card bg-white rounded-2xl overflow-hidden shadow-md border border-slate-100">
                        <img src="${resolveImageUrl(b.images[0])}" class="w-full h-64 object-cover" onerror="this.src='https://via.placeholder.com/400x300?text=Dog+Image'"/>
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-2xl font-bold text-slate-800">${b.breed}</h3>
                                <span class="bg-blue-100 text-blue-700 text-xs font-bold px-2 py-1 rounded-md uppercase">${b.purity}</span>
                            </div>
                            <p class="text-slate-500 text-sm mb-4 line-clamp-2">${b.description}</p>
                            <div class="grid grid-cols-2 gap-4 mb-6 text-xs font-semibold text-slate-400 uppercase">
                                <div class="flex items-center"><i data-lucide="calendar" class="w-4 h-4 mr-1"></i> ${b.age}</div>
                                <div class="flex items-center"><i data-lucide="venus-mars" class="w-4 h-4 mr-1"></i> ${b.gender}</div>
                            </div>
                            <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                                <span class="text-2xl font-bold text-blue-600">${formatCurrency(b.price)}</span>
                                <button onclick="window.open('https://wa.me/2547XXXXXXXX')" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-lg">
                                    <i data-lucide="phone" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
                return `
                    <section class="max-w-7xl mx-auto py-12 px-4">
                        <div class="flex items-center justify-between mb-12">
                            <div>
                                <h2 class="text-4xl font-bold text-slate-800">Available Breeds</h2>
                                <p class="text-slate-500">Find your new best friend from our current inventory.</p>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">${cards || '<p class="text-center col-span-3 py-20 text-slate-400">Fetching puppies from the cloud...</p>'}</div>
                    </section>
                `;
            },
            admin: () => {
                if (!window.isAdminLoggedIn) {
                    return `
                        <div class="max-w-md mx-auto py-24 px-4">
                            <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100 text-center">
                                <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <i data-lucide="lock" class="text-blue-600 w-8 h-8"></i>
                                </div>
                                <h2 class="text-2xl font-bold mb-6">Admin Access</h2>
                                <input id="admin-email" type="email" placeholder="Email" class="w-full mb-4 px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                                <input id="admin-pass" type="password" placeholder="Password" class="w-full mb-6 px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                                <button onclick="handleAdminLogin()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-black transition-colors">Login to Dashboard</button>
                            </div>
                        </div>
                    `;
                }

                return `
                    <section class="max-w-5xl mx-auto py-12 px-4">
                        <div class="flex justify-between items-center mb-8">
                            <h2 class="text-3xl font-bold">Admin Dashboard</h2>
                            <button onclick="window.isAdminLoggedIn=false; appNavigate('admin')" class="text-red-500 font-bold">Logout</button>
                        </div>

                        <!-- ADD NEW BREED FORM -->
                        <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 mb-12">
                            <h3 class="text-xl font-bold mb-6 flex items-center"><i data-lucide="plus-circle" class="mr-2"></i> Add New Breed</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <input id="new-breed-name" placeholder="Breed Name" class="p-3 border rounded-lg">
                                <input id="new-breed-price" type="number" placeholder="Price (KES)" class="p-3 border rounded-lg">
                                <input id="new-breed-age" placeholder="Age (e.g. 10 Weeks)" class="p-3 border rounded-lg">
                                <select id="new-breed-gender" class="p-3 border rounded-lg">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                <input id="new-breed-image" placeholder="Image filename (e.g. puppy1.jpg)" class="p-3 border rounded-lg">
                                <input id="new-breed-purity" placeholder="Purity (e.g. Purebred)" class="p-3 border rounded-lg">
                            </div>
                            <textarea id="new-breed-desc" placeholder="Description..." class="w-full p-3 border rounded-lg mb-4 h-32"></textarea>
                            <button onclick="handleNewBreed()" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-bold">Save and Sync to Cloud</button>
                        </div>

                        <!-- LISTING MANAGEMENT -->
                        <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50">
                                    <tr>
                                        <th class="p-4">Breed</th>
                                        <th class="p-4">Price</th>
                                        <th class="p-4 text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${window.breeds.map(b => `
                                        <tr class="border-t">
                                            <td class="p-4 font-bold">${b.breed}</td>
                                            <td class="p-4">${formatCurrency(b.price)}</td>
                                            <td class="p-4 text-right">
                                                <button onclick="deleteBreed('${b.id}')" class="text-red-500 hover:text-red-700">Delete</button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </section>
                `;
            },
            vet: () => `<div class="py-20 text-center"><h2 class="text-3xl font-bold">Vet Tips Coming Soon</h2></div>`,
            gallery: () => `<div class="py-20 text-center"><h2 class="text-3xl font-bold">Gallery Coming Soon</h2></div>`
        };

        // --- 6. ROUTING & LOGIC ---
        function appNavigate(view) {
            const container = document.getElementById('app-content');
            container.innerHTML = views[view] ? views[view]() : views.home();
            window.location.hash = view;
            window.scrollTo(0, 0);
            lucide.createIcons();
        }

        function handleAdminLogin() {
            const email = document.getElementById('admin-email').value;
            const pass = document.getElementById('admin-pass').value;
            if (email === GOOGLE_CLOUD_CONFIG.adminEmail && pass === GOOGLE_CLOUD_CONFIG.adminPassword) {
                window.isAdminLoggedIn = true;
                appNavigate('admin');
            } else {
                alert("Invalid Credentials");
            }
        }

        function handleNewBreed() {
            const newBreed = {
                id: Date.now().toString(),
                breed: document.getElementById('new-breed-name').value,
                price: parseInt(document.getElementById('new-breed-price').value),
                age: document.getElementById('new-breed-age').value,
                gender: document.getElementById('new-breed-gender').value,
                images: [document.getElementById('new-breed-image').value],
                purity: document.getElementById('new-breed-purity').value,
                description: document.getElementById('new-breed-desc').value
            };

            if (!newBreed.breed || !newBreed.price) return alert("Please fill Name and Price");

            window.breeds.unshift(newBreed);
            syncToCloud(); // Save to Google Cloud immediately
            appNavigate('admin');
        }

        function deleteBreed(id) {
            if (!confirm("Delete this listing?")) return;
            window.breeds = window.breeds.filter(b => b.id !== id);
            syncToCloud(); // Sync deletion to cloud
            appNavigate('admin');
        }

        // --- 7. APP INITIALIZATION ---
        window.onload = async () => {
            // First, try to fetch the live inventory from Google Cloud Storage
            try {
                const response = await fetch(CLOUD_CONFIG.jsonUrl, { cache: 'no-store' });
                if (response.ok) {
                    window.breeds = await response.json();
                } else {
                    console.log("Cloud file not found, loading local backup.");
                    loadDataFromLocalStorage();
                }
            } catch (e) {
                console.error("Connection to Cloud failed, using local storage.");
                loadDataFromLocalStorage();
            }

            const initialView = window.location.hash.replace('#', '') || 'home';
            appNavigate(initialView);
        };
    </script>
</body>
</html>
